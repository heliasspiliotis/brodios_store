<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brodios Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .price-tag {
            color: #d32f2f;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">⚽ Brodios Store</a>
        <div class="d-flex">
            <a href="#" class="btn btn-outline-light btn-sm">Login</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="text-center mb-5">Τα Προϊόντα μας</h1>

    <div id="products-container" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="text-center w-100">
            <div class="spinner-border" role="status"></div>
            <p>Φόρτωση προϊόντων...</p>
        </div>
    </div>
</div>

<script>
    // URL του Backend μας
    const API_URL = 'http://localhost:8080/api/products';

    // Συνάρτηση που τρέχει μόλις ανοίξει η σελίδα
    document.addEventListener("DOMContentLoaded", () => {
        fetchProducts();
    });

    function fetchProducts() {
        fetch(API_URL)
            .then(response => {
                if (!response.ok) throw new Error("Δεν φορτώθηκαν τα προϊόντα");
                return response.json();
            })
            .then(products => {
                const container = document.getElementById('products-container');
                container.innerHTML = ''; // Καθαρίζουμε το "Φόρτωση..."

                if (products.length === 0) {
                    container.innerHTML = '<p class="text-center">Δεν βρέθηκαν προϊόντα.</p>';
                    return;
                }

                // Για κάθε προϊόν, φτιάχνουμε HTML
                products.forEach(product => {
                    const card = `
                        <div class="col">
                            <div class="card h-100 product-card">
                                <img src="https://placehold.co/600x400?text=Product" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text text-muted">${product.description}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="price-tag">${product.basePrice} €</span>
                                        <button class="btn btn-primary btn-sm">Καλάθι</button>
                                    </div>
                                    <hr>
                                    <small class="text-muted">
                                        Διαθέσιμα μεγέθη: ${product.variants.map(v => v.size).join(', ')}
                                    </small>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('products-container').innerHTML =
                    '<p class="text-center text-danger">Σφάλμα σύνδεσης με τον Server.</p>';
            });
    }
</script>

</body>
</html>
